### Site Settings ###
title               : Rafael Ribeiro
description         : >-
                      :wave: Welcome! here I will share articles related to programming. 
baseurl             : ""                                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : rribeiro1/rribeiro1.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : rribeiro1/portfolyou-ribeiro

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  
